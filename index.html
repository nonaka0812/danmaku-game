    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #gameContainer {
            position: relative;
            border: 2px solid #333;
            background: linear-gradient(45deg, #001122, #002244);
            max-width: 100vw;
            max-height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: clamp(12px, 3vw, 18px);
            z-index: 10;
            pointer-events: none;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #ccc;
            font-size: clamp(10px, 2.5vw, 14px);
            pointer-events: none;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: clamp(18px, 5vw, 24px);
            text-align: center;
            display: none;
            z-index: 20;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 20px);
            font-size: clamp(14px, 3.5vw, 16px);
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            touch-action: manipulation;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:active {
            background: #3d8b40;
        }
        
        /* „Çø„ÉÉ„ÉÅ„Ç≥„É≥„Éà„É≠„Éº„É´ */
        #touchControls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            z-index: 15;
            display: none;
            pointer-events: none;
        }
        
        .touch-button {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            touch-action: manipulation;
            user-select: none;
        }
        
        .touch-button:active {
            background: rgba(255, 255, 255, 0.4);
        }
        
        #movePad {
            width: 120px;
            height: 120px;
            bottom: 20px;
            left: 20px;
        }
        
        #shootButton {
            width: 80px;
            height: 80px;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.3);
            border-color: rgba(255, 0, 0, 0.7);
        }
        
        #shootButton:active {

        }
        
        /* „É¢„Éê„Ç§„É´Ë°®Á§∫ÊôÇ„ÅÆË™øÊï¥ */
        @media (max-width: 768px) {

            }
            
            #touchControls {
                display: block;
            }
            
            #ui {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            #ui {
                font-size: 12px;
            }
            
            #gameOver {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
